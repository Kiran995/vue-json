<html>
  <head>
    <meta charset="utf-8">
		<title>Vue JS</title>
		<link href="style.css" rel="stylesheet" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
  </head>
  <body>
      <form id="demo">
  <!-- text -->
        <p>
          <input type="text" v-model="msg" lazy>
          {{msg}}
        </p>
        <!-- checkbox -->
        <p>
          <input type="checkbox" v-model="checked" lazy>
          {{checked ? "yes" : "no"}}
        </p>
        <!-- casting value as number -->
        <p>
          <input type="text" v-model="year" number>
          
        </p>
        <p>
          <input type="checkbox" v-model="toggle" true-exp="apple" false-exp="banana">
          Older than 60
        </p>
        <!-- radio buttons -->
        <p>
          <input type="radio" name="picked" value="one" v-model="picked">
          <input type="radio" name="picked" value="two" v-model="picked">
          {{picked}}
        </p>
        <!-- select -->
        <p>
          <select v-model="selected">
            <option>one</option>
            <option>two</option>
          </select>
          {{selected}}
        </p>
        <!-- multiple select -->
        <p>
          <select v-model="multiSelect" multiple>
            <option>one</option>
            <option>two</option>
            <option>three</option>
          </select>
          {{multiSelect}}
        </p>
        <p><pre>data: {{$data | json 2}}</pre></p>
      </form>
    <script src="templates.js"></script>
  </body>
</html>
